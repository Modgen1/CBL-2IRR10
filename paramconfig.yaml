TB3_1:
  amcl:
    ros__parameters:
      use_sim_time: true
      base_frame_id: base_footprint
      odom_frame_id: odom
      global_frame_id: map
      scan_topic: scan
      set_initial_pose: true

  map_server:
    ros__parameters:
      use_sim_time: true
      yaml_filename: /opt/ros/humble/share/turtlebot3_navigation2/map/map.yaml

  planner_server:
    ros__parameters:
      use_sim_time: true
      expected_planner_frequency: 1.0
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_navfn_planner/NavfnPlanner"

  controller_server:
    ros__parameters:
      use_sim_time: true
      controller_plugins: ["FollowPath"]
      FollowPath:
        plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

  bt_navigator:
    ros__parameters:
      use_sim_time: true
      default_nav_to_pose_bt_xml: "navigate_w_replanning_and_recovery.xml"
      global_frame: map
      robot_base_frame: base_footprint

  recoveries_server:
    ros__parameters:
      use_sim_time: true
      recovery_plugins: ["spin", "backup", "wait"]
      spin:
        plugin: "nav2_recoveries/Spin"
      backup:
        plugin: "nav2_recoveries/BackUp"
      wait:
        plugin: "nav2_recoveries/Wait"

  local_costmap:
    local_costmap:
      ros__parameters:
        use_sim_time: true
        global_frame: odom
        robot_base_frame: base_footprint
        rolling_window: true
        width: 3.0
        height: 3.0
        resolution: 0.05
        plugins: ["obstacle_layer", "inflation_layer"]
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          observation_sources: scan
          scan:
            topic: scan
            data_type: LaserScan
            sensor_frame: base_scan
            clearing: true
            marking: true
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          inflation_radius: 0.5

  global_costmap:
    global_costmap:
      ros__parameters:
        use_sim_time: true
        global_frame: map
        robot_base_frame: base_footprint
        plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
        static_layer:
          plugin: "nav2_costmap_2d::StaticLayer"
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          observation_sources: scan
          scan:
            topic: scan
            data_type: LaserScan
            sensor_frame: base_scan
            clearing: true
            marking: true
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          inflation_radius: 0.5

